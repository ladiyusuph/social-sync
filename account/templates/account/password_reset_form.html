{% extends 'base.html' %}

{% block title %}
  Reset your password
{% endblock %}

{% block content %}
  <h2>Reset your password</h2>
  <p>Enter your email address and we'll send you a link to reset your password.</p>
  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" value="Send e-mail" />
      {% csrf_token %}
    </p>
  </form>
{% endblock %}
